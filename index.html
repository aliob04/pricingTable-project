    <div class="pricing">

        </div>
        <div class="premium card">
            <ul>

        </div>
        <div class="standard card">
            <ul>

                    <li id="title" class="elements">Standard</li>
                    <li class="elements"><span class="material-symbols-outlined">done</span> 50GB</li>
